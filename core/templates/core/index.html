{% extends 'core/base.html' %}
{% load currency %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Car Lists</h2>
        <div class="grid grid-cols-3 gap-3">
            {% for car in cars %}
                <div>
                    <a href="{% url 'car:detail' car.plate_number %}">
                        <div class="p-6 bg-white rounded-b-xl">
                            <h3 class="text-2xl">{{ car.brand }} {{ car.model }}</h3>
                            <h3 class="text-m">{{ car.plate_number }}</h3>
                            <p class="text-gray-300">{{ car.year }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
