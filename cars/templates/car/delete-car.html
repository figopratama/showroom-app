{% extends 'core/base.html' %}

{% block title %}
Delete Car
{% endblock %}

{% block content %}
  <div class="mt-6">
    <h2 class="text-xl">Are you sure you want to delete {{ car.brand }} {{ car.model }}?</h2>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="mt-4 px-6 py-2 bg-red-500 text-white rounded">Yes, delete</button>
      <a href="{% url 'car:detail' car.pk %}" class="ml-4 px-6 py-2 bg-gray-300 rounded">Cancel</a>
    </form>
  </div>
{% endblock %}
